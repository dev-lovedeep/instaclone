<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            {% else %}
            <li class="nav-item "><a href="{%url 'user:signup'%}" class="nav-link text-light ">sign up</a>
            </li>

            {% endif %}

        </ul>
    </nav>
    {% block body_block %}

    {% endblock %}
