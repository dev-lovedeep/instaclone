{% extends 'base/base.html' %}
{% block body_block %}
<div class="col-sm-5 mx-auto p-3">
    <h1 class="text-capitalize">are you sure you want to delete this post:</h1>
    <div class="card my-5">
        <div class="card-header">
            <strong>{{post.author}}</strong>
        </div>
        {% if post.img %}
        <div class="card-body p-0">
            <img src="{{post.img.url}}" alt="user pprofile img" class="card-img-top">
        </div>
        {% endif %}
        <div class="card-footer">
            {{post.post_desc}}
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="submit" value="delete" class="btn btn-danger btn-block">
        <a href="{% url 'post:update' post.pk %}" class="btn btn-block btn-primary">cancel</a>
    </form>
</div>
{% endblock %}
