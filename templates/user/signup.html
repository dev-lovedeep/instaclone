{% extends 'base/base.html' %}

{% block body_block %}
<form action="{% url 'user:signup' %}" method="post" enctype="multipart/form-data" class="col-sm-4 mx-auto">
    {% csrf_token %}
    <p class="display-2 text-center">sign up</p>
    <div class="form-group">
        <label for="username">username:</label>
        {{user_basic.username}}
    </div>
    <div class="form-group">
        <label for="firstname">firstname:</label>
        {{user_basic.first_name}}
    </div>
    <div class="form-group">
        <label for="lastname">lastname:</label>
        {{user_basic.last_name}}
    </div>
    <div class="form-group">
        <label for="profile_pic">profile:</label>
        {{user_additional.profile_pic}}
    </div>

    <div class="form-group">
        <label for="password">password:</label>
        {{user_basic.password}}
    </div>
    <div class="form-group">
        <label for="email">email:</label>
        {{user_basic.email}}
    </div>

    <input type="submit" value="signup" class="btn btn-primary btn-block">
</form>

{% endblock %}
