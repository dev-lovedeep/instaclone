{% extends 'base/base.html'%}
{% load crispy_forms_tags %}
{%block body_block %}

<p class="display-2 text-center">sign up</p>
<form action="{% url 'user:signup' %}" enctype="multipart/form-data" method="post" class="col-sm-5 mx-auto my-5">
    {%csrf_token%}
    {{user_basic|crispy}}
    {{user_additional|crispy}}

    <input type="submit" value="sign up" class="btn btn-primary btn-block">
</form>
</div>

{%endblock %}
